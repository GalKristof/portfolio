<h3 mat-dialog-title tabindex="0">{{ reference[lang]['name'] }}</h3>
<div mat-dialog-content>
    <span>ðŸ“… {{reference.year}}</span>
    <p>{{ reference[lang]['desc'] }}</p>
    <h5 class="my-3">Tech Stack:</h5>
    <ul class="d-flex align-items-center flex-wrap">
        <li *ngFor="let tag of reference.techTags" class="tag"><img src="assets/images/icons/{{tag}}.svg" [alt]="tag"/></li>
    </ul>
    <h5 class="mt-3" *ngIf="reference.githubLink">{{ data['reference'][lang]['github'] }}</h5>
    <a [href]="reference.githubLink" target="_blank" title="GitHub" *ngIf="reference.githubLink" class="my-3">
        <img src="assets/images/icons/github.svg" alt="GitHub"/>
    </a>
    <button (click)="openSite()" class="mt-3" mat-button>
        {{ data['reference'][lang]['open'] }}
    </button>
</div>
<div mat-dialog-actions>
    <button (click)="closeModal()" mat-button mat-dialog-close>
        {{ data['reference'][lang]['close'] }}
    </button>
</div>
